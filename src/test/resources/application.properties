# for h2 database used for testing purpose
# because we dont want the test data to be saved in our real database

spring.datasource.url=jdbc:h2://mem:db
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver



spring.jpa.hibernate.ddl-auto=create-drop
# this lines helps to create the table based on entity class if it is not created

spring.jpa.show.sql=true

# we now have a different application.properties file for testing